<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Menampilkan Marker</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <style>
        html,
        body,
        #map {
            height: 100%;
            width: 100%;
            margin: 0px;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([-7.26862, 112.72902], 12);
        // memasukkan BaseMap ke dalam leaflet
        var GoogleStreets = L.tileLayer('https://{s}.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3'],
            attribution: 'Google Streets'
        }).addTo(map); //mengaktifkan basemaps ke dalam leaflet

        var wms = L.tileLayer.wms("http://localhost:8080/geoserver/gisdb/wms", {
            layers: 'gisdb:KOTA_SURABAYA',
            format: 'image/png',
            transparent: true,
            opacity: 0.8,
            attribution: 'WMS GeoServer'
        });
        wms.addTo(map);
    </script>
</body>

</html>
